<script>
    function setupRangeInput(heartSound, valveName) {
        const rangeInput = document.getElementById(heartSound + valveName + '_range');
        const outputText = document.getElementById(heartSound + valveName + '_range_value');

        outputText.textContent = '0%';

        rangeInput.addEventListener('input', function() {
            outputText.textContent = rangeInput.value + '%';
        });
    }

    let heartSound = 'normal_heart_sound_';

    // Setup range inputs and output texts
    setupRangeInput(heartSound, 'mitral_valve');
    setupRangeInput(heartSound, 'aortic_valve');
    setupRangeInput(heartSound, 'pulmonary_valve');
    setupRangeInput(heartSound, 'tricuspid_valve');
    setupRangeInput(heartSound, 'erbs_point');
</script>
