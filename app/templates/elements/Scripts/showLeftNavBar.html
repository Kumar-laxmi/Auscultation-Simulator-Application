<script>
    var heartLeftNavBar = document.getElementById("heart_left_nav_bar");
    var lungs_front_nav = document.getElementById("lung_front_left_nav_bar");
    var lungs_back_nav = document.getElementById("lung_back_left_nav_bar");
    var bowel_nav = document.getElementById("bowel_left_nav_bar");

    var heart_locations = [
            /* Heart Tones */
            "normal_heart_sound_volume","split_first_heart_sound_volume","split_second_heart_sound_volume","third_heart_sound_volume","fourth_heart_sound_volume",
            /* Murmurs */
            "functional_murmur_sound_volume","diastolic_murmur_sound_volume","opening_snap_sound_volume","holosystolic_murmur_sound_volume","early_systolic_murmur_sound_volume","mid_systolic_murmur_sound_volume","continuous_murmur_sound_volume","austin_flint_murmur_sound_volume","pericardial_rub_sound_volume","graham_steell_murmur_sound_volume",
            /* Aortic Value */
            "aortic_valve_regurgitation_sound_volume","aortic_valve_stenosis_sound_volume","aortic_valve_stenosis_regurgitation_sound_volume","congenital_aortic_stenosis_sound_volume",
            /* Mitral Value */
            "mitral_valve_regurgitation_sound_volume","mitral_valve_stenosis_sound_volume","mitral_valve_prelapse_sound_volume","mitral_stenosis_regurgitation_sound_volume","mitral_stenosis_tricuspid_regurgitation_sound_volume",
            /* Pulmonary Value */
            "pulmonary_valve_stenosis_sound_volume","pulmonary_valve_regurgitation_sound_volume",
            /* Tricuspid Value */
            "tricuspid_valve_regurgitation_sound_volume",
            /* Pathologies */
            "coarctation_of_the_aorta_sound_volume","hypertrophic_cardiomyopathy_sound_volume","patent_ductus_arteriosus_sound_volume","atrial_septal_defect_sound_volume","ventricular_septal_defect_sound_volume","acute_myocardial_infarction_sound_volume","congestive_heart_failure_sound_volume","systemic_hypertension_sound_volume","acute_pericarditis_sound_volume","dilated_cardiomyopathy_sound_volume","pulmonary_hypertension_sound_volume","tetralogy_of_fallot_sound_volume","ventricular_aneurysm_sound_volume","ebstein_anomaly_sound_volume"
        ]
    var lung_locations = [

    ]
    var bowel_locations = []

    document.getElementById("heart_btn").onclick = function() {
        if (heartLeftNavBar.style.display === "none") {
            heartLeftNavBar.style.display = "block";
            lungs_front_nav.style.display = "none";
            lungs_back_nav.style.display = "none";
            bowel_nav.style.display = "none";

            document.getElementById("heart_btn").classList.add('active');
            document.getElementById("lungs_anterior_btn").classList.remove('active');
            document.getElementById("lungs_posterior_btn").classList.remove('active');
            document.getElementById("bowel_btn").classList.remove('active');
        }
    };

    document.getElementById("lungs_anterior_btn").onclick = function() {
        if (lungs_front_nav.style.display === "none") {
            heartLeftNavBar.style.display = "none";
            lungs_front_nav.style.display = "block";
            lungs_back_nav.style.display = "none";
            bowel_nav.style.display = "none";

            document.getElementById("heart_btn").classList.remove('active');
            document.getElementById("lungs_anterior_btn").classList.add('active');
            document.getElementById("lungs_posterior_btn").classList.remove('active');
            document.getElementById("bowel_btn").classList.remove('active');

            heart_locations.forEach(function(divId) {
                var divElement = document.getElementById(divId);
                if (divElement) {
                    divElement.style.display = "none";
                }
            });
        }
    };

    document.getElementById("lungs_posterior_btn").onclick = function() {
        if (lungs_back_nav.style.display === "none") {
            heartLeftNavBar.style.display = "none";
            lungs_front_nav.style.display = "none";
            lungs_back_nav.style.display = "block";
            bowel_nav.style.display = "none";

            document.getElementById("heart_btn").classList.remove('active');
            document.getElementById("lungs_anterior_btn").classList.remove('active');
            document.getElementById("lungs_posterior_btn").classList.add('active');
            document.getElementById("bowel_btn").classList.remove('active');
        }
    };
    
    document.getElementById("bowel_btn").onclick = function() {
        if (bowel_nav.style.display === "none") {
            heartLeftNavBar.style.display = "none";
            lungs_front_nav.style.display = "none";
            lungs_back_nav.style.display = "none";
            bowel_nav.style.display = "block";

            document.getElementById("heart_btn").classList.remove('active');
            document.getElementById("lungs_anterior_btn").classList.remove('active');
            document.getElementById("lungs_posterior_btn").classList.remove('active');
            document.getElementById("bowel_btn").classList.add('active');
        }
    };
</script>
